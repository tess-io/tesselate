- name: Read certificate and token
  ansible.builtin.set_fact:
    token: '{{ data.token }}'
    cert_key: '{{ data.cert_key }}'
  vars:
    data: '{{ lookup("ansible.builtin.file", "/tmp/tesselate-data.yml") | from_yaml }}'
  become: false
  delegate_to: localhost

- name: Calculate CA certificate SHA256 hash sum
  block:
    - name: Get certificate information
      community.crypto.x509_certificate_info:
        content: '{{ k8s_ca_crt }}'
      register: cert_info
    - name: Register facts
      ansible.builtin.set_fact:
        k8s_ca_crt_hash: '{{ cert_info.public_key_fingerprints["sha256"] | replace(":", "") }}'
      when: (k8s_ca_crt_hash | default(omit)) is eq omit

- name: K8S node joining
  ansible.builtin.shell: 'kubeadm join --control-plane --discovery-token={{ token }} --discovery-token-ca-cert-hash=sha256:{{ k8s_ca_crt_hash }} --certificate-key={{ cert_key }} {{ k8s_init_node }}:6443 2>&1 | tee /var/log/k8s/join.log'
  args:
    creates: /etc/kubernetes/kubelet.conf

- name: Prepare kubectl on remote machine
  block:
    - name: Create .kube directory on remote
      ansible.builtin.file:
        path: "~/.kube"
        state: directory
    - name: Copy administrator configuration file
      ansible.builtin.copy:
        src: /etc/kubernetes/admin.conf
        dest: "~/.kube/config"
        remote_src: true
